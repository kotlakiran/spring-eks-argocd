apiVersion: apps/v1
kind: Deployment
metadata:
  name: kirantest
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: kirantest
  template:
    metadata:
      labels:
        app: kirantest
    spec: 
      containers:     
      - image: public.ecr.aws/p2a6g7m7/kiran:1.0.0.3
        name: kirantest
        resources:
          limits:
            cpu: "250m"
            memory: "300Mi"
          requests:
            cpu: "250m"
            memory: "300Mi"
        ports:
        - containerPort: 8089
