apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: kirantest
  template:
    metadata:
      labels:
        app: kirantest
    spec: 
      containers:     
      - image: public.ecr.aws/p2a6g7m7/kiran:1.0.0.2
        name: kirantest
        resources:
          limits:
            cpu: "250m"
          requests:
            cpu: "250m"          
        ports:
        - containerPort: 8089
